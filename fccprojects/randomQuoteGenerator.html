<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img_global/volume_integral_u2230_icon_64x64.png">
    <link rel="stylesheet" type="text/css" href="../css_global/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy|Play" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/randomQuoteGenerator.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="js/randomQuoteGenerator.js"></script>
  </head>
  <body>
    <div class="a-block">
      <div class="quote"><span id="theQuote"></span></div>
      <div class="author"><span id="theAuthor"></span></div>
    </div>
    <div class="b-block">
      <div class="replay">
        <span id="nextQuote"></span>
      </div>
      <div class="tweet">
        <a id="tweetLink" target="_blank">
          <span id="tweetQuote"></span>
        </a>
      </div>
    </div>
    <header>
      <span id="headerText"></span>
    </header>
    <footer>
      <span id="footerText"></span>
    </footer>
  </body>
</html>
