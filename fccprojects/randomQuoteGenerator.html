<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img_global/volume_integral_u2230_icon_64x64.png">
    <link rel="stylesheet" type="text/css" href="../css_global/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy|Quicksand:300|Cutive+Mono|Pontano+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/randomQuoteGenerator.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="js/randomQuoteGenerator.js"></script>
  </head>
  <body>
    <header>
      <span id="headerText"></span>
    </header>
    <div class="quoteBox">
      <span id="theQuote"></span>
    </div>
    <div class="authorBox">
      <span id="theAuthor"></span>
    </div>
    <div class="iterateButton">
      <span id="iterateQuote"></span>
    </div>
    <div class="tweetButton">
      <a id="tweetLink" target="_blank">
        <span id="tweetQuote"></span>
      </a>
    </div>
    <footer>
      <span id="footerText"></span>
    </footer>
  </body>
</html>
