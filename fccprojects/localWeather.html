<!DOCTYPE html>
<html>
<head>
  <title>Local Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../img_global/volume_integral_u2230_icon_64x64.png">
  <link rel="stylesheet" type="text/css" href="../css_global/reset.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/localWeather.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/localWeather.js"></script>
</head>
<body>
  <header>
    <h1></h1>
    <div id="ipdata"></div>
    <div id="climedata"></div>
  </header>
  <div class="locale">
    <span id="cityName"></span>
  </div>
  <div class="currWeather">
    <div class="cwTemp">
      <span id="currTemp"></span>
    </div>
    <div class="cwCon">
      <i id="climeIcon"></i>
      <span id="currCondition"></span>
    </div>
  </div>
  <div class="tempUnitOption">
    <span id="setTempMetric"></span>
    <span id="setTempImperial"></span>
  </div>
  <div class="dtWeather">
    <span id="syncTime"></span>
  </div>
  <footer>
    <span></span>
  </footer>
</body>
</html>
