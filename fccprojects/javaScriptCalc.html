<!DOCTYPE html>

<html>
<head>
  <title>JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../img_global/volume_integral_u2230_icon_64x64.png">
  <link rel="stylesheet" type="text/css" href="../css_global/reset.css">
  <link rel="stylesheet" type="text/css" href="css/javaScriptCalc.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/javaScriptCalc.js"></script>
</head>
<body>
  <main>
    <section class='rechner'>
      <div class='output'>
        <div class='combEntry'>
          <div id='combInput'></div>
        </div>
        <div class='currEntry'>
          <div id='currInput'>0</div>
        </div>
      </div>
      <button id='allClear' value='ac'>AC</button>
      <button id='entryClear' value='ce'>CE</button>
      <button id='divide' value='/'>&divide;</button>
      <button id='multiply' value='*'>x</button>
      <button id='seven' value='7'>7</button>
      <button id='eight' value='8'>8</button>
      <button id='nine' value='9'>9</button>
      <button id='minus' value='-'>&ndash;</button>
      <button id='four' value='4'>4</button>
      <button id='five' value='5'>5</button>
      <button id='six' value='6'>6</button>
      <button id='plus' value='+'>&plus;</button>
      <button id='one' value='1'>1</button>
      <button id='two' value='2'>2</button>
      <button id='three' value='3'>3</button>
      <button id='equals' value='='>&equals;</button>
      <button id='zero' value='0'>0</button>
      <button id='decimal' value='.'>&middot;</button>
    </section>
  </main>
</body>
</html>
